<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ernee's Art Gallery</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="src/mama.css" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<div class="background">
		</div>
		<div id="overlay" class="invisible">
				<img src="src/button.webp" class="buttonRight">
				<img src="src/button.webp" class="buttonLeft">
				<img src="src/button.webp" class="buttonUp">
				<img src="src/button.webp" class="buttonDown">
				<div id="centerRegion" onclick="shiftTiles('random')"> </div>
				<div id="rightRegion" onclick="shiftTiles('right')"> </div>
				<div id="leftRegion" onclick="shiftTiles('left')"> </div>
				<div id="upRegion" onclick="shiftTiles('up')"> </div>
				<div id="downRegion" onclick="shiftTiles('down')"> </div>
		</div>
		<div id="context-menu">
			<div class="item" onclick="setAboutArtist('show')"> <i class="material-icons">person</i> About The Artist</div>	
			<div class="item" onclick="window.open('https://caritasmanila.org.ph/donate/','_blank');"> <i class="material-icons">favorite</i> Donate To Caritas</div>	
		</div>	
		<div id="aboutArtist" class="hidden" onclick="setAboutArtist('hide')">
			<img src="src/about/ernee.webp" id="aboutImage" alt="Ernee">	
			<h3 id="aboutInfo">June 21, 1952 - May 3, 2024</h3>
		</div>
    <script src="src/papa.js"></script> 
	</body>
</html>
